<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <script>
      let date = new Date();
      let day;
      switch (date.getDay()) {
        case 0:
          //실행문
          day = "일요일";
          break;
        case 1:
          //실행문
          day = "월요일";
          break;
        case 2:
          //실행문
          day = "화요일";
          break;
        case 3:
          //실행문
          day = "수요일";
          break;
        case 4:
          //실행문
          day = "목요일";
          break;
        case 5:
          //실행문
          day = "금요일";
          break;
        default:
          //실행문
          day = "토요일";
      }

      document.write(`오늘은 ${day}입니다`);
    </script>
  </body>
</html>
