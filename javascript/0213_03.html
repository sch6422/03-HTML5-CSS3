<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const fruits = ["Banana", "Orange", "Apple", "Mango"];
      document.write(typeof fruits + "<br>");
      document.write(typeof fruits.toString() + "<br>");
      document.write(fruits.toString() + "<br>");
      document.write(fruits.toString().length + "<br>");
      document.write(fruits.length + "<br>");
      document.write(fruits.join(" * ") + "<br>");
      document.write(fruits.join(" * ").length + "<br>");
      fruits.pop();
      document.write(fruits + "<br>");
      document.write(`${fruits}<br>`);
      fruits.push("Kiwi");
      document.write(`${fruits}<br>`);
      fruits.shift();
      document.write(`${fruits}<br>`);
      fruits.unshift("Lemon");
      document.write(`${fruits}<br>`);
      const myGirls = ["Cecilie", "Lone"];
      const myBoys = ["Emil", "Tobias", "Linus"];
      const myChildren = myGirls.concat(myBoys);
      document.write(`${myChildren}<br>`);
      document.write(`${myGirls}<br>`);
      fruits.splice(2, 0, "Lemon", "Kiwi");
      document.write(`${fruits}<br>`);
      fruits.splice(2, 1, "Lemon", "Kiwi");
      document.write(`${fruits}<br>`);
      //let txt = fruits.slice(2, 3);
      //let txt = fruits.slice(2, 4);
      let txt = fruits.slice(-3, -1);
      document.write(`${txt}<br>`);
      let txt1 = fruits.sort();
      document.write(`${txt1}<br>`);
      document.write(`${txt1.reverse()}<br>`);
      const numbers = [45, 4, 9, 16, 25];
      let txt3 = "";
      let sum = 0;
      numbers.forEach(myFunction);
      document.write(txt3);
      function myFunction(value, index, array) {
        sum += value;
        txt3 += `누적합 : ${sum}<br>`;
        //변수나 표현식을 ${}안에 넣어서 문자열 중간에 동적으로 값을 삽입
      }
      document.write(`${fruits.indexOf("Kiwi")}<br>`);
      document.write(`${fruits.indexOf("Kiwi", -2)}<br>`);
      document.write(`${Object.keys(fruits)}<br>`);
      const person = {
        firstName: "John",
        lastName: "Doe",
        age: 50,
        eyeColor: "blue",
      };
      document.write(`${Object.keys(person)}<br>`);
    </script>
  </body>
</html>
