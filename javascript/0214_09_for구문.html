<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <script>
      for (let i = 1; i <= 6; i++) {
        document.write(`<h${i}>h${i}제목태그</h${i}>`);
        //document.write("<h"+i+">제목태그</h"+i+">")
      }
      for (let i = 6; i >= 1; i--) {
        document.write(`<h${i}>h${i}제목태그</h${i}>`);
      }
    </script>
  </body>
