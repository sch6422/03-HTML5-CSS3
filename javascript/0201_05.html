<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var a = confirm("확인"); // window객체는 생략가능
      document.write(
        a ? "당신은 확인을 선택하였습니다." : "당신은 취소를 선택하였습니다."
      ); //삼항연산 -> 조건(a) ? 참인값("당신은 확인을 선택하였습니다.") : 거짓인값("당신은 취소를 선택하였습니다.")
      var a = prompt("당신의 성별은?"); ////\\\\
      document.write(a);
    </script>
  </body>
</html>
