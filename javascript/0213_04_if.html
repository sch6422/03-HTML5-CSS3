  <body>
    <button>클릭</button>

    <script>
      /*if (true) {

      let btn = document.querySelector("button");
      let bool = true;
      btn.onclick = function () {
        if (bool) {
          document.getElementById("demo").innerHTML = "참입니다";
        } else {
          document.getElementById("demo").innerHTML = "거짓입니다";
        }
        bool = !bool;
      };
    </script>
