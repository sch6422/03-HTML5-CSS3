<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //     document.getElementsByClassName("demo")[0].style.display = "block";
      //     document.getElementsByClassName("demo")[1].style.display = "none";
      //   }
      // document.getElementsByTagName("p")[0].style.display = "block";
      function myfnc1() {
        document.getElementsByName("fname")[0].style.display = "block";
        document.getElementsByTagName("p")[1].style.display = "none";
      }
      function myfnc2() {
        document.getElementsByClassName("demo")[1].style.display = "block";
        document.getElementsByClassName("demo")[0].style.display = "none";
      }
    </script>
  </head>
  <body>
    <h2>Demo JavaScript in Body</h2>
    <p class="demo" name="fname">demo1</p>
    <p class="demo">demo2</p>
    <button type="button" onclick="myfnc1()">demo1</button>
    <button type="button" onclick="myfnc2()">demo2</button>
  </body>
</html>
