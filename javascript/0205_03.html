<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <ul class="btn">
      <li>photo1</li>
      <li>photo2</li>
      <li>photo3</li>
      <li>photo4</li>
    </ul>
    <ul class="contents">
      <li><img src="images/photo1.jpg" alt="photo" /></li>
    </ul>
    <script>
      let menu = document.querySelectorAll(".btn li");
      let img = document.querySelector("contents li img");
      menu.forEach(function (o, i) {
        o.onclick = function () {
          img.src = "images/photo" + (i + 1) + ".jpg";
        };
      });
    </script>
  </body>
</html>
