<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let txt = "<ul>";
      txt += "<li>리스트1</li>";
      txt += "<li>리스트2</li>";
      txt += "<li>리스트3</li>";
      txt += "<li>리스트4</li>";
      txt += "<li>리스트5</li>";
      txt += "</ul>";
      document.write(txt + "<br>");
      //       JavaScript 문자열 추가
      // +연산자를 사용하여 문자열을 추가(연결)할 수도 있습니다.
      //  let text1 = "John";
      //  let text2 = "Doe";
      //  let text3 = text1 + " " + text2;
      //  +=할당 연산자를 사용하여 문자열을 추가(연결)할 수도 있습니다.
      //  let text1 = "What a very ";
      //  text1 += "nice day";
      // 두 개의 숫자를 더하면 합계가 반환되지만 숫자와 문자열을 더하면 문자열이 반환됩
      // 니다.
      document.write(10, "<br>");
      document.write("10", "<br>");
    </script>
  </body>
</html>
