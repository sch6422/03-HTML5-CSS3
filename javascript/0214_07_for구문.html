<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let text = "";
      let cars = ["그랜저", "벤츠", "볼보", "아반떼", "sm5", "기아"];
      text += cars[0] + "<br>";
      text += cars[1] + "<br>";
      text += cars[2] + "<br>";
      text += cars[3] + "<br>";
      text += cars[4] + "<br>";
      text += cars[5] + "<br>";
      document.write(text + "<br>");
      for (let i = 0; i <= 5; i++) {
        text += cars[i] + "<br>";
      }
      document.write(text + "<br>");
      for (let i = 1; i <= 100; i++) {
        document.write(i + "<br>");
      }
    </script>
  </body>
</html>
