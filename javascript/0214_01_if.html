<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 500px;
        height: 300px;
        margin: 0 auto;
      }
      div img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div><img src="images/photo1.jpg" alt="photo1" /></div>
    <script>
      let photo = document.getElementsByTagName("img")[0];
      let i = 1;
      function slide() {
        // photo.src = "images/photo" + i + ".jpg";
        // i = i + 1;
        photo.setAttribute("src", `images/photo${i}.jpg`);
        // photo.src = `images/photo${i}.jpg`;
        photo.alt = `photo${i}`;
        i++;
        // if (i > 6) {
        //   i = 1;
        // }
        if (i > 6) i = 1;
      }
      //   slide();
      setInterval(slide, 1000);
    </script>
  </body>
</html>
