<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = 10;
      let b = 20;
      let c = "10";
      document.write("a == c :", a == c, "<br>");
      document.write("a === c :", a === c, "<br>");
      document.write("a > b :", a > b, "<br>");
      document.write("a < b :", a < b, "<br>");
      document.write("a >= b :", a >= b, "<br>");
      document.write("a <= b :", a <= b, "<br>");
      document.write("a != b :", a != b, "<br>");
      //   let d= 조건 ? 참인값 : 거짓인값  ==>삼항연산
      let d = a > b ? "a는 b보다 크다" : "a는 b보다 작다";
      document.write("d: ", d, "<br>");
      //같은 값(true) 틀린 값(false)
      //  == equal to(동일)
      //  === equal value and equal type(동일한 값 및 동일한 유형)
      //  != not equal(같지 않다)
      //  !== not equal value or not equal type(같지 않은 값 또는 같지
      // 않은 유형)
      //  > greater than(~보다 큰)
      //  < less than(미만)
      //  >= greater than or equal to(크거나 같음)
      //  <= less than or equal to(이하)
      //  ? ternary operator(삼항 연산자)
    </script>
  </body>
</html>
