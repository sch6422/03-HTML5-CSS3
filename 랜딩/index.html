              <div class="left">
                <img src="images/star2.png" alt="star" />

    <script src="../jQuery/js/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script>
      $(".mySwiper .swiper-slide").eq(0).find(".main h1").addClass("on");
      var swiper = new Swiper(".mySwiper", {
        direction: "vertical",
        slidesPerView: 1,
        spaceBetween: 30,
        mousewheel: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        on: {
          slideChange: function () {
            let i = this.activeIndex;
            console.log(i);
            $(".mySwiper .swiper-slide .main h1").removeClass("on");
            $(".mySwiper .swiper-slide .wrap .man").removeClass("on");
            $(".mySwiper .swiper-slide .me ul").removeClass("on");
            $(".mySwiper .swiper-slide div.skill img").removeClass("on");
            $(".mySwiper .swiper-slide .use_tool h2").removeClass("on");
            $(".mySwiper .swiper-slide .left img").removeClass("on");
            $(this.slides[i]).find("h1").addClass("on");
            $(this.slides[i]).find("img").addClass("on");
            $(this.slides[i]).find("ul").addClass("on");
            $(this.slides[i]).find("img").addClass("on");
            $(this.slides[i]).find("h2").addClass("on");
            $(this.slides[i]).find("img").addClass("on");
          },
        },
      });
      gsap.to(".wrap .man", { duration: 1, opacity: 1, delay: 1 });
      gsap.to(".me ul", { opacity: 1, delay: 1.5 });
      gsap.to(".use_tool", { duration: 1, opacity: 1, delay: 2.5 });
      //   gsap.to(".content .left", {
      //     duration: 1,
      //     opacity: 1,
      //     delay: 1,
      //     scrollTrigger: { trigger: ".left" },
      //   });
      //   gsap.to(".right", {
      //     duration: 1,
      //     opacity: 1,
      //     delay: 2,
      //     scrollTrigger: { trigger: ".right" },
      //   });
    </script>
