<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        ul{list-style: none;}
        a{text-decoration: none; color: #333;}
        

        .wrap{width: 1000px; overflow: hidden;}

        .wrap>div{float: left;}

        .wrap>div.left{width: 200px; height: 300px;}

        .wrap>div .logo{height: 100px;
                        background: #ccc;}

        .wrap>div .menu{width: 90%;
                        margin: 20px auto 0;
                        text-align: center;position: relative;}

        .wrap>div .menu>ul>li{line-height: 40px;
                              border: 1px solid #333;
                              border-top: none;}

        .wrap>div .menu>ul>li a{display: block;}

        .wrap>div .menu>ul>li:first-child{border-top: 1px solid #333;}

        .wrap>div .menu>ul>li .sub a{line-height: 30px; color: #fff;}

        .wrap>div .menu>ul>li:hover>a,
        .wrap>div .menu>ul>li>a:hover,
        .wrap>div .menu>ul>li .sub a:hover{background: #fff;
                                           color: #000;}

        .wrap>div .menu>ul>li .sub{left: 180px;
                                   overflow: hidden;                                  
                                   position: absolute;
                                   width: 100%;
                                   background: #000;                                   
                                   height: 0;
                                   top: -30px;                                   
                                   opacity: 0;
                                   transition: height 0.5s;}

        .wrap>div .menu>ul>li:hover .sub{
                                         height: 250px;
                                         opacity: 1;}

                                      
    </style>
</head>
<body>
  <div class="wrap">
    <div class="left">

        </ul>
    </li>
        <li><a href="#">흥보마당</a>
        <ul class="sub">
          <li><a href="#">축제소식</a></li>
          <li><a href="#">보도자료</a></li>
          <li><a href="#">음식레시피</a></li>          
        </ul>
    </li>
        <li><a href="#">행사안내</a>
        <ul class="sub">
          <li><a href="#">셔틀버스</a></li>
          <li><a href="#">행사안내</a></li>
          <li><a href="#">행사일정</a></li>
          <li><a href="#">소공연장</a></li>
        </ul>
    </li>
        <li><a href="#">참여마당</a>

        </li>
    </ul></div>
    </div>

  </div>
 </div>
