<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .page {
        width: 1280px;
        height: 500px;
        margin: 100px auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .page p {
        width: 100px;
        height: 150px;
        background: #ccc;
        border-radius: 50px;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <p></p>
      <p></p>
      <p></p>
      <p></p>
      <p></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script>
      gsap.to(".page p", {
        height: 500,
        repeat: -1,
        yoyo: true,
        autoAlpha: 1,
        stagger: {
          amount: 0.5,
          from: "random",
        },
        //paused: true,
      });
    </script>
  </body>
</html>
