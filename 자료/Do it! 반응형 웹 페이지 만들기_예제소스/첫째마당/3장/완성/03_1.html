<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      #wrap {
        width: 90%;
        margin: 0 auto;
        border: 4px solid #000;
        display: flex;
        flex-wrap: wrap;
      }

      #wrap div {
        width: 100%;
        height: 100px;
      }

      #wrap div:first-child {
        background: #f45750;
      }

      #wrap div:nth-child(2) {
        background: #40b0f9;
      }

      #wrap div:nth-child(3) {
        background: #00d2a5;
      }

      #wrap div:nth-child(4) {
        background: #ff884d;
      }

      #wrap div:last-child {
        background: #464646;
      }

      @media all and (min-width: 520px) {
        #wrap div {
          width: 100%;
        }
      }

      @media all and (min-width: 768px) {
        #wrap div {
          width: 50%;
          flex-grow: 1;
        }
      }

      @media all and (min-width: 1024px) {
        #wrap {
          min-width: 1280px;
        }
        #wrap div {
          width: calc(100% / 5);
        }
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </body>
</html>
