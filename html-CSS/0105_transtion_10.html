<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      body {
        padding: 500px 0;
      }
      .mid {
        width: 100%;
        min-width: 1280px;
        margin: 0 auto;
        padding: 120px 0;
        background: url(images/mid_bg_img1.jpg) center/cover fixed;
        filter: brightness(80%);
      }
      div.desc {
        width: 1280px;
        margin: 0 auto;
        font-size: 50px;
        color: #fff;
        text-align: center;
        line-height: 70px;
      }
      div.info {
        width: 1280px;
        margin: 0 auto;
        color: #fff;
      }
      div.info ul {
        width: 1080px;
        margin: 0 auto;
        text-align: center;
        overflow: hidden;
      }
      div.info ul li {
        position: relative;
        float: left;
        width: 25%;
        margin-top: 50px;
      }
      div.info ul li a {
        display: block;
        color: #fff;
        width: 80%;
        margin: 0 auto;
        height: 120px;
      }
      div.info ul li a:active {
        border: 1px dotted #fff;
      }
      div.info ul li .col {
        position: absolute;
        width: 100%;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        cursor: pointer;
      }
      div.info ul li .col::after {
        content: "";
        display: block;
        position: absolute;
        width: 1px;
        height: 80px;
        background: #fff;
        right: 0;
        top: 30px;
      }
      div.info ul li:last-child .col::after {
        width: 0;
      }
      div.info ul li .col .title {
        position: relative;
        width: 150px;
        height: 50px;
        line-height: 50px;
        margin: 0 auto 20px;
      }
      .line {
        position: absolute;
        background: #fff;
      }
      .line-top {
        width: 100%;
        height: 1px;
        left: 0;
        top: 0;
        transform: scaleX(0);
        transition: all 0.5s ease-in-out;
      }
      ul li:hover .line-top {
        transform: scaleX(1);
      }
      .line-right {
        width: 1px;
        height: 100%;
        right: 0;
        top: 0;
        transform: scaleY(0);
        transition: all 0.5s ease-in-out;
      }
      ul li:hover .line-right {
        transform: scaleY(1);
      }
      .line-bottom {
        width: 100%;
        height: 1px;
        left: 0;
        bottom: 0;
        transform: scaleX(0);
        transition: all 0.5s ease-in-out;
      }
      ul li:hover .line-bottom {
        transform: scaleX(1);
      }
      .line-left {
        width: 1px;
        height: 100%;
        left: 0;
        top: 0;
        transform: scaleY(0);
        transition: all 0.5s ease-in-out;
      }
      ul li:hover .line-left {
        transform: scaleY(1);
      }
    </style>
  </head>
