<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body > div {
        background: #ccc;
        padding: 20px;
        margin: 20px;
      }
      body > div div {
        background: red;
        border: 1px solid;
      }
      .float {
        overflow: hidden;
      }
      .float div {
        float: left;
      }
      .container1 {
        display: flex;
      }
      .container2 {
        display: inline-flex;
      }
    </style>
  </head>
  <body>
    <div class="float">
      <div>1<br />2<br />3<br /></div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
    </div>
    <div class="flex container1">
      <div>1<br />2<br />3<br /></div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
    </div>
    <div class="flex container2">
      <div>1<br />2<br />3<br /></div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
    </div>
  </body>
</html>
