<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>        
    div{width: 960px;
        height: 640px;
        background-image: url(images/photo1.jpg);
        background-size: 100% 640px;
        animation-name: bg;
        animation-iteration-count: infinite;
        animation-duration: 10s;
        animation-direction: alternate;}

    @keyframes bg {0%{background-image: url(images/photo1.jpg);}
                   20%{background-image: url(images/photo2.jpg);}
                   40%{background-image: url(images/photo3.jpg);}
                   60%{background-image: url(images/photo4.jpg);}
                   80%{background-image: url(images/photo5.jpg);}
                   100%{background-image: url(images/photo6.jpg);} }
        
   
    </style>
</head>
<body>
<div></div>
</body>
</html>
