<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    input{display: none;}
    /* label{display: none;} */
    p{position: relative;}
    p img{position: absolute;
          width: 300px;
          top: 0;
          display: none;}

    #one:checked ~ p img:first-child,
    #two:checked ~ p img:nth-child(2),      
    #three:checked ~ p img:nth-child(3),      
    #aa:checked ~ p img:nth-child(4),     
    #aaa:checked ~ p img:nth-child(5),      
    #aaaa:checked ~ p img:last-child{display: block;}

    label:hover{text-decoration: underline;
                cursor: pointer;}
                 
    #one:checked ~ label:first-of-type,
    #two:checked ~ label:nth-of-type(2),
    #three:checked ~ label:nth-of-type(3),
    #aa:checked ~ label:nth-of-type(4),
    #aaa:checked ~ label:nth-of-type(5),
    #aaaa:checked ~ label:last-of-type{color: red;}     
    </style>
</head>
<body>
   <input type="radio" name="photo" id="one" checked>
   <input type="radio" name="photo" id="two">
   <input type="radio" name="photo" id="three">
   <input type="radio" name="photo" id="aa">
   <input type="radio" name="photo" id="aaa">
   <input type="radio" name="photo" id="aaaa">
   <label for="one">photo1</label>
   <label for="two">photo2</label>
   <label for="three">photo3</label>
   <label for="aa">photo4</label>
   <label for="aaa">photo5</label>
   <label for="aaaa">photo6</label>
   <p><img src="images/photo1.jpg" alt="photo1">
     <img src="images/photo2.jpg" alt="photo2">
     <img src="images/photo3.jpg" alt="photo3">
     <img src="images/photo4.jpg" alt="photo4">
     <img src="images/photo5.jpg" alt="photo5">
     <img src="images/photo6.jpg" alt="photo6">
  </p>
</body>
</html>
