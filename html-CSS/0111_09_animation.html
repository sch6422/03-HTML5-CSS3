<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>        
      *{margin: 0;padding: 0;}

      ul{list-style: none;
         width: 720px; 
         margin: 0 auto;
         padding: 20px;}

      ul li{width: 25%;
            float: left;
            cursor: pointer;
            text-align: center;}

      ul li p:last-child{width: 142px;
                         height: 142px;
                         margin: 20px auto 0;
                         background-image: url(images/wave/bg_info.png);}   

      ul li:nth-child(2) p:last-child{background-position: -142px 0px;}
      /* ul li:nth-child(2):hover p:last-child{background-position: -142px -240px;} */

      ul li:nth-child(3) p:last-child{background-position: -284px 0px;}
      /* ul li:nth-child(3):hover p:last-child{background-position: -284px -240px;} */

      ul li:nth-child(4) p:last-child{background-position: -426px 0px;}
      /* ul li:nth-child(4):hover p:last-child{background-position: -426px -240px;} */
      
      ul li:hover p:last-child{background-position-y:-240px;
                               position: relative;
                               animation-name: ani;
                               animation-duration: 1s;
                               animation-direction: alternate;
                               animation-iteration-count: infinite;}

      @keyframes ani {0%{top: 0; animation-timing-function: ease-in;}
                      50%{top: 10px; animation-timing-function: ease-in-out;}
                      100%{top: 0;animation-timing-function: ease-in;}}                       
    </style>
</head>
<body>
  <ul>
    <li>
        <p>대전청년포털</p>
        <p></p>
    </li>
    <li>
        <p>도시주택정보</p>
        <p></p>
    </li>
    <li>
        <p>동물보호센터</p>
        <p></p>
    </li>
    <li>
        <p>보건환경연구원</p>
        <p></p>
    </li>
  </ul>
</body>
</html>
