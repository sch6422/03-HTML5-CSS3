    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      ::selection {
        background: yellow;
      }
      .wrap {
        width: 1280px;
        margin: 0 auto;
      }
      .item {
        position: relative;
        padding-top: 100px;
        display: flex;
        height: 500px;
        align-items: center;
      }
      .item .tem {
        z-index: 1;
        position: absolute;
        left: 150px;
        top: -30px;
      }
      .item .img_box {
        position: relative;
        width: 450px;
        height: 500px;
        margin: 0 auto;
      }
      .item .img_box .thumb {
        width: 100%;
        height: 100%;
        position: relative;
        overflow: hidden;
      }

      .item .img_box .thumb img {
        position: absolute;
        left: 0;
        top: 0;
        object-fit: cover;
        width: 100%;
        height: 100%;
      }
      .item1 .thumb {
        border-radius: 200px;
        overflow: hidden;
      }
      .item .text_box h1 {
        font-size: 48px;
      }
      .item .text_box strong {
        text-transform: uppercase;
        -webkit-text-stroke: 1px #000;
        color: transparent;
        color: yellow;
      }
      .item .text_box p {
        padding: 30px 0;
      }
      .item .text_box .arrow {
        width: 100px;
        height: 30px;
        transition: all 1s;
        cursor: pointer;
        margin-right: 0;
        position: relative;
        left: 0;
      }
      .item .text_box .arrow:hover {
        animation: arrow 0.5s infinite alternate;
      }
      .item .clipped {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
      }
      .item .svg {
        position: absolute;
      }

      .clipped.path1 {
        clip-path: url(#my-clip-path);
      }
      .clipped.path2 {
        clip-path: url(#my-clip-path1);
      }

      .item .text_box1 h1 {
        font-size: 48px;
      }
      .item .text_box1 strong {
        text-transform: uppercase;
        -webkit-text-stroke: 1px #000;
        color: transparent;
        color: yellow;
      }
      .item .text_box1 p {
        padding: 30px 0;
      }
      .item .text_box1 .arrow {
        width: 100px;
        height: 30px;
        transition: all 1s;
        cursor: pointer;
        margin-right: 0;
        position: relative;
        left: 0;
      }
      .item .text_box1 .arrow:hover {
        animation: arrow 0.5s infinite alternate;
      }
      @keyframes arrow {
        0% {
          left: 0;
        }
        100% {
          left: 10px;
        }
      }
      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
      @keyframes fadeOut {
        0% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }
      .fade1 {
        animation: fadeout 2s ease-in-out 1.5s infinite alternate;
      }
      .fade2 {
        opacity: 0;
        animation: fadeIn 2s ease-in-out 1.5s infinite alternate;
      }
      .item .tem1 {
        z-index: 1;
        position: absolute;
        left: 700px;
        top: -30px;
      }
    </style>
