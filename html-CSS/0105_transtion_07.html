<!DOCTYPE html>
<html lang="ko">
<head>
 <style>
  *{margin: 0; padding: 0;}
 
  p{width: 10px;
    height: 50px;
    margin: 10px;
    background: #ccc;
    white-space: nowrap;
    transition: all 10s;}

  div:hover p{width: 500px;}

  p:nth-child(2){transition-timing-function: ease;}
  p:nth-child(3){transition-timing-function: ease-in;}
  p:nth-child(4){transition-timing-function: ease-out;}
  p:nth-child(5){transition-timing-function: ease-in-out;}
  p:nth-child(6){transition-timing-function: linear;}
  p:nth-child(7){transition-timing-function: cubic-bezier(0.075, 0.82, 0.165, 1);}
  
</style>
</head>
<body>  
  <div>
    <p>default</p>
    <p>ease</p>
    <p>ease-in</p>
    <p>ease-out</p>
    <p>ease-in-out</p>
    <p>linear</p>
    <p>cubic</p>
  </div>
</body>
</html>
