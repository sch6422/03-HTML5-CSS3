<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /*child 요소에 float을 주면 부모의 높이값을 상실하는데 높이값 지정하는 방법
      1. 부모에 높이값을 지정
      2. 부모 요소에 overflow:hidden
      3. 부모요소에 class="clearfix"지정하고 다음과 같은 서식지정*/
      .clearfix:before,
      .clearfix:after {
        content: "";
        display: block; /*display:table*/
      }
      .clearfix:after {
        clear: both;
      }
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
        width: 1200px;
        margin: 50px auto;
        
        /* overflow: hidden; */
      }
      ul li {
        float: left;
        /*width: calc(100% / 4); */
        width: 25%;
        background: #fff;
        border: 1px solid #ccc;
        box-shadow: 10px 10px 10px #aaa;
        padding: 10px 10px 20px;
        box-sizing: border-box;
      }
      ul li p:first-child {
        height: 250px;
      }
      ul li p img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      ul li p:last-child {
        padding-top: 20px;
        text-align: center;
      }
      ul li:first-child,
      ul li:nth-child(3) {
        transform: rotate(-5deg);
      }
      ul li:last-child,
      ul li:nth-child(2) {
        transform: rotate(5deg);
      }
      div p {
        width: 300px;
        height: 300px;
        background: #ccc;
        float: left;
      }
    </style>
  </head>
  <body>
    <ul class="clearfix">
      <li>
        <p><img src="images/photo1.jpg" alt="photo1" /></p>
        <p>그린컴퓨터아트학원</p>
      </li>
      <li>
        <p><img src="images/photo2.jpg" alt="photo2" /></p>
        <p>그린컴퓨터아트학원</p>
      </li>
      <li>
        <p><img src="images/photo3.jpg" alt="photo3" /></p>
        <p>그린컴퓨터아트학원</p>
      </li>
      <li>
        <p><img src="images/photo4.jpg" alt="photo4" /></p>
        <p>그린컴퓨터아트학원</p>
      </li>
    </ul>
    <div class="clearfix">
      <p></p>
      <p></p>
      <p></p>
      <p></p>
    </div>
  </body>
</html>
