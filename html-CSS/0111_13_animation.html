    <style>
    .clearfix::before, .clearfix::after{content: ""; display: block;}
    .clearfix::after{clear: both;}
    section{width: 1700px;
            margin: 100px auto;}  

    .squar{position: relative;
           width: 500px;
           height: 500px;
           cursor: pointer;
           float: left;}

    .squar:nth-child(2){margin: 0 100px;}
    .squar:nth-child(3){float:right}       

    span{position: absolute;
         border: 1px solid #000;
         width: 100%;
         height: 100%;
         border-radius: 40% 60% 65% 35%/40% 45% 55% 60%;
         animation-name: circle;         
         animation-timing-function: linear;
         animation-iteration-count: infinite;}
     
    span:first-child{animation-duration: 6s;}
    span:nth-child(2){animation-duration: 4s;
                      animation-direction: reverse;}
    span:nth-child(3){animation-duration: 10s;}  
    
    .squar:hover span:first-child{background-color:aqua; opacity: 60%; border: none;}
    .squar:hover span:nth-child(2){background-color: aquamarine; opacity: 30%; border: none;}
    .squar:hover span:nth-child(3){background-color: blue; opacity: 40%; border: none;}
    
    div a{position: absolute;
                    top: 50%;
                    left: 45%;
                    transform: translate(-50% -50%);
                    text-decoration: none;
                    color: #333;}

    @keyframes circle {0%{transform: rotate(0deg);}
                       100%{transform: rotate(360deg);}}
