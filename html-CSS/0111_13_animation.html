<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .clearfix:before,
      .clearfix:after {
        content: "";
        display: block;
      }
      .clearfix:after {
        clear: both;
      }
      section {
        width: 1700px;
        margin: 100px auto;
        /* border: 1px solid; */
      }
      .square {
        position: relative;
        width: 300px;
        height: 300px;
        float: left;
      }
      .square:last-child {
        float: right;
      }
      .square span {
        position: absolute;
        width: 100%;
        height: 100%;
        border: 1px solid #000;
        border-radius: 40% 60% 65% 35%/40% 45% 55% 60%;
        animation-name: circle;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
        cursor: pointer;
      }
      .square span:first-child {
        animation-duration: 6s;
      }
      .square span:nth-child(2) {
        animation-duration: 4s;
        animation-direction: reverse;
      }
      .square span:nth-child(3) {
        animation-duration: 10s;
      }
      @keyframes circle {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .square:hover span {
        background: dodgerblue;
        border: none;
      }
      .square:nth-child(2):hover span {
        background: pink;
        border: none;
      }
      .square:nth-child(3):hover span {
        background: green;
        border: none;
      }
      .square:hover span:first-child {
        opacity: 0.3;
      }
      .square:hover span:nth-child(2) {
        opacity: 0.5;
      }
      .square:hover span:nth-child(2) {
        opacity: 0.8;
      }
      .square div {
        text-align: center;
      }
      div a {
        /* position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
         */
        position: relative;
        line-height: 500px;
        text-decoration: none;
        color: #333;
        z-index: 1;
        font-size: 32px;
      }
      .square:hover a {
        color: #fff;
      }
    </style>
  </head>
  <body>
    <section class="clearfix">
      <div class="square">
        <span></span>
        <span></span>
        <span></span>
        <div><a href="#">Html</a></div>
      </div>
      <div class="square">
        <span></span>
        <span></span>
        <span></span>
        <div><a href="#">CSS</a></div>
      </div>
      <div class="square">
        <span></span>
        <span></span>
        <span></span>
        <div><a href="#">Javascript</a></div>
      </div>
      <div class="square">
        <span></span>
        <span></span>
        <span></span>
        <div><a href="#">jQuery</a></div>
      </div>
    </section>
  </body>
</html>
