<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        div:first-child{width: 300px; height: 300px; border: 1px solid; background-color: red;}
        div:nth-child(2){width: 200px; height: 200px; border: 1px solid; background-color: blue;
        position: absolute; left: 300px;}
        div:nth-child(3){width: 100px; height: 100px; border: 1px solid; background-color: green;
        position: relative; left: 500px; bottom: -200px;}

    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    
</body>
</html>
