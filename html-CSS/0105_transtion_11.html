<!DOCTYPE html>
<html lang="ko">
<head>
 <style>
  *{margin: 0; padding: 0;}

  ul{list-style: none;
     width: 680px;
     height: 550px;
     margin: 50px;}

  ul li{float: left;
        width: 50%;
        height: 100%;
        overflow: hidden;
        text-align: center;
        position: relative;}

  ul#one li h2{position: absolute;
           left: 0%;
           top: 60%; 
           transform: translate(-50% -50%);
           width: 100%;
           cursor: pointer;
           font-size: 35px;
           color: #fff;}

           ul#one li div{position: absolute;
           left: 0%;
           top: 70%; 
           transform: translate(-50% -50%);
           width: 100%;           
           color: #fff;}

  ul li img{width: 100%;
            height: 100%;
            object-fit: contain;
            cursor: pointer;
            transition: all 1s;}

  ul#one li:hover img{transform: scale(1.5);}

  ul li p{width: 50px;
           border-bottom: 1px solid;
           position: absolute;
           top: 90%;
           left: 50%;
           transition: all 0.5s;
           color: #fff;}

    ul li p::after{content: "";
                   width: 20px; 
                   height: 1px; 
                   background: #fff;
                   position: absolute;
                   bottom: 7px;
                   right: -2px;
                   transform: rotate(45deg);} 

                   div section:hover p{left: 20px;}

          

</style>
</head>
<body>
    <ul id="one">
        <li>
            <img src="images/pr_img1.jpg" alt="pr1">            
             <h2>극동뉴스</h2>
             <div>극동건설의 다양한 소식을 가장 빠르게<br> 전달해드립니다.</div>
             <p></p>
        </li>   
        <ul id="two">
            <li>
                <img src="images/pr_img2.jpg" alt="pr2">            
                 <h2>R&D</h2>
                 <div>끊임없는 신기술 개발과 혁신으로<br> 극동건설이 건축기술의 진보를 위해<br> 노력하고 있습니다</div>
                 <p></p>
            </li>
        </ul> 

</body>
</html>
