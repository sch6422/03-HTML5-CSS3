<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <style>
      *{margin: 0;padding: 0;}
      body{text-align: center;}
      section{display: inline-block; overflow: hidden;}
      section{background-color: #ccc;} 
      section>div:first-child{background-color: #f00;}
      section>div:nth-child(2){background-color: #0f0;}
      section>div:last-child{background-color: #00f;}
      section>div{float: left;}
      
    </style>
</head>
<body>
  <section>
    <div>111</div>
    <div>22</div>
    <div>3</div>
  </section> 
</body>
</html>
