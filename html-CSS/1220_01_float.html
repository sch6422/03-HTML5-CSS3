<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <style>
      *{margin: 0;padding: 0;}
      section:first-child>div{display: inline-block;}
      section{border: 1px solid; text-align: center; background-color: #ccc;} 
      section>div{width: 100px; height: 100px;}
      section>div:first-child{background-color: #f00;}
      section>div:nth-child(2){background-color: #0f0;}
      section>div:last-child{background-color: #00f;}
      section:nth-child(2){overflow: hidden; width: 300px; margin: 0 auto;}
      section:nth-child(2)>div{float: left;}
      /*블록요소를 가운데에 배치하는 속성 margin: 0 auto;
      대신 블록요서는 가로크기가 지정되어 있어야 함*/
      /* child요소에 float속성을 주면 부모요소가 높이값을 상실
      부모요소에 overflow:hidden 속성을 주면 부모 높이값을 찾아준다 */
    </style>
</head>
<body>
  <section>
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </section>  
  <section>
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </section>  
</body>
</html>
