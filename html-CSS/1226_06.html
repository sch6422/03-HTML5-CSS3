<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      *{margin: 0;padding: 0;}
      p{height: 100px; width: 300px; background-color: #ccc; padding: 50px; border: 10px solid;}
      div{width: 300px;height: 300px;border: 1px solid;}
      div p{width: 100%; height: 100%; padding: 50px; background-color: #ccc;
            box-sizing: border-box;}/*크기에 패딩과 border값이 포함됨*/
      section{width: 100%;  max-width: 1280px; height: 500px;
              margin: 0 auto; background: #ddd;}
      article{width: 100%; min-width: 300px; height: 100px; margin: 0 auto;
              background: #8ac007;}
    </style>
  </head>
  <body>
    <p></p>
    <div><p></p></div>
    <section></section>
    <article></article>
</body>
</html>
