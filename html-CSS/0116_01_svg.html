<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      svg {
        width: 500px;
        height: 500px;
        border: 1px solid;
      }
      #mic path,
      img {
        transform: scale(20);
      }
      .st0 {
        fill: #4285f4;
      }
      .st1 {
        fill: #f4b400;
      }
      .st2 {
        fill: #34a853;
      }
      .st3 {
        fill: #ea4335;
      }
    </style>
  </head>
  <body>
    <svg>
      <rect
        x="100"
        y="100"
        width="100"
        height="100"
        style="fill: rgb(0, 0, 255); stroke-width: 3; stroke: rgb(0, 0, 0)"
      />
    </svg>
    <svg>
      <rect
        x="100"
        y="100"
        width="100"
        height="100"
        fill="rgb(0, 0, 255)"
        stroke-width="3"
        stroke="rgb(0, 0, 0)"
      />
    </svg>
    <svg>
      <g fill="rgb(0, 0, 255)" stroke-width="3" stroke="rgb(0, 0, 0)">
        <circle cx="100" cy="100" r="100" />
        <circle cx="400" cy="100" r="100" />
      </g>
    </svg>
    <svg>
      <ellipse

        cy="100"
        rx="100"
        ry="50"
        fill="rgb(0, 0, 255)"
        stroke-width="3"
        stroke="rgb(0, 0, 0)"

    <svg>

          cy: 100;

          stroke: rgb(0, 0, 0);

    <svg>

        y1="50"
        x2="200"
        y2="200"
        fill="rgb(0, 0, 255)"
        stroke-width="50"
        stroke="rgb(0, 0, 0)"
        stroke-linecap="square"
      />
    </svg>
    <svg>
      <polyline
        points="20,20 40,40 60,40 80,120"
        fill="none"
        stroke-width="3"
        stroke="rgb(0, 0, 0)"
      />
    </svg>
    <svg>
      <polygon
        points="0,50 50,0 450,0 500,50 500,450 450,500 50,500 0,450"

        stroke-width="3"
        stroke="rgb(0, 0, 0)"
      />

    <svg>
      <path
        d="M250 0 L75 200 L225 200 Z"

        stroke-width="3"
        stroke="rgb(0, 0, 0)"
      />

    <svg>
      <path
        d="m250 0 l75 200 l225 200 Z"
        fill="none"
        stroke-width="3"
        stroke="rgb(0, 0, 0)"
      />
