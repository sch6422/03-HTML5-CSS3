<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      *{margin: 0; padding: 0;}
      ul{list-style: none;}  
      a{color: #333; text-decoration: none;}

      ul#iconmenu{width: 837px; margin: 0 auto;
                  overflow: hidden;}

      ul#iconmenu li{float: left; width: calc(100% / 4);
                     text-align: center; position: relative;
                     cursor: pointer;} 

      ul#iconmenu li p{position: absolute;
                       display: none;
                       left: 53px; top: 1px;
                       width: 109px; height: 109px; 
                       background: #fff;
                       border: 1px solid #ccc;
                       border-radius: 50%;
                       line-height: 100px;
                       text-transform: uppercase;}  
      ul#iconmenu li:hover p {display: block;}

      ul#product{width: 1182px; margin: 0 auto;
                 overflow: hidden;}

      ul#product li{float:left;
                    width: calc(100% / 3);
                    height: 333px;
                    position: relative;
                    cursor: pointer;
                    text-align: center;}
    
      ul#product li p{position: relative;
                      display: none;
                      top: -333px; left: 0px;      
                      color: #fff;}

      ul#product li:hover p{display: table-cell; width: 394px; height: 333px;
                            background: rgba(0, 0, 0, 0.8);
                            vertical-align: middle;}

      

    </style>
</head>
<body>
    <ul id="iconmenu">
        <li>
            <img src="images/icon1.png" alt="icon1">
            <p>ABOUT</p>
        </li>
        <li>
            <img src="images/icon2.png" alt="icon2">
            <p>COLLECTION</p>
        </li>
        <li>
            <img src="images/icon3.png" alt="icon3">
            <p>SHOP</p>
        </li>
        <li>
            <img src="images/icon4.png" alt="icon4">
            <p>SERVIES</p>
        </li>
    </ul>
    <ul id="product">
        <li>
            <img src="images/sub1.png" alt="sub1">
            <p>2018년 여름신상 <br> 지금 바로 만나보세요! <br>
                +</p>
        </li>
        <li>
            <img src="images/sub2.png" alt="sub2">
            <p>상품구매하기</p>
        </li>
        <li>
            <img src="images/sub3.png" alt="sub3">
            <p>이보다 더 'Cool'<br>
                할수는 없다<br>
                +</p>
        </li>
    </ul>
</body>
</html>
