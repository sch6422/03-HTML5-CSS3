<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .nav {
        position: relative;
        width: 700px;
        text-align: center;
        overflow: hidden;
      }
      .nav a {
        position: relative;
        display: block;
        float: left;
        width: 20%;
        text-decoration: none;
        color: #333;
        padding: 20px 0 40px;
      }
      .nav a:hover {
        color: #8ac007;
      }
      .effect {
        position: absolute;
        /* width: 8px;
        height: 8px;
        background: #8ac007; */
        left: -25%;
        transition: all 0.5s;
      }
      .nav a:first-child:hover ~ .effect {
        left: 10%;
      }
      .nav a:nth-child(2):hover ~ .effect {
        left: 30%;
      }
      .nav a:nth-child(3):hover ~ .effect {
        left: 50%;
      }
      .nav a:nth-child(4):hover ~ .effect {
        left: 70%;
      }
      .nav a:nth-child(5):hover ~ .effect {
        left: 90%;
      }
      .line .effect {
        width: 70px;
        height: 3px;
        background: #8ac007;
        bottom: 30px;
        margin-left: -35px;
      }
      .dot::after {
        content: "";
        width: 100%;
        height: 1px;
        background: #8ac007;
        position: absolute;
        left: 0;
        bottom: 20px;
      }
      .dot a:after {
        content: "";
        width: 5px;
        height: 5px;
        border-radius: 50%;
        background: #8ac007;
        position: absolute;
        left: 50%;
        bottom: 18px;
      }
      .dot .effect {
        width: 12px;
        height: 12px;
        background: #8ac007;
        border-radius: 50%;
        bottom: 14px;
      }

      .box a:after,
      .box .effect {
        background: url(images/target.png) no-repeat;
      }
      .box a:after {
        content: "";
        width: 20px;
        height: 20px;
        position: absolute;
        left: 45%;
        bottom: 0;
        background-position: -64px 0;
      }
      .box .effect {
        width: 8px;
        height: 8px;
        background-position: -26px 0;
        bottom: 5px;
        margin-left: -2px;
      }
    </style>
  </head>
  <body>
    <div class="containor">
      <div class="nav line">
        <a href="#">Html</a>
        <a href="#">css</a>
        <a href="#">javascript</a>
        <a href="#">jquery</a>
        <a href="#">portfolio</a>
        <div class="effect"></div>
      </div>
      <div class="nav dot">
        <a href="#">Html</a>
        <a href="#">css</a>
        <a href="#">javascript</a>
        <a href="#">jquery</a>
        <a href="#">portfolio</a>
        <div class="effect"></div>
      </div>
      <div class="nav box">
        <a href="#">Html</a>
        <a href="#">css</a>
        <a href="#">javascript</a>
        <a href="#">jquery</a>
        <a href="#">portfolio</a>
        <div class="effect"></div>
      </div>
    </div>
  </body>
</html>
