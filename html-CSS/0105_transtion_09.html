<!DOCTYPE html>
<html lang="ko">
<head>
 <style>
  *{margin: 0; padding: 0;}
  ul{list-style: none;
     margin: 10px;}

  ul li{width: 500px;
        height: 200px;
        background: #f0f0f0;
        text-align: center;
        position: relative;}

   ul li p{width: 50px;
           border-bottom: 1px solid;
           position: relative;
           top: 30px;
           left: 0;
        transition: all 0.5s;}

    ul li p::after{content: "";
                   width: 20px; 
                   height: 1px; 
                   background: #000;
                   position: absolute;
                   bottom: 7px;
                   right: -2px;
                   transform: rotate(45deg);} 

    ul li:hover p{left: 20px;}
        

   ul li div.contents{position: absolute;
                     left: 50%;
                     top: 50%;
                     transform: translate(-50%, -50%);}

  .line{position: absolute;
        background: #07348c;}
  
  .line-top{width: 100%;
            height: 5px;
            left: 0;
            transform: scaleX(0);           
            transition: all 1s}

   ul li:hover .line-top{transform: scale(1);
                         transition: all 1s} 
                         
  .line-right{width: 5px;
              height: 100%;
              right: 0;
              transform: scaleY(0);              
              transition: all 1s}

   ul li:hover .line-right{transform: scaleY(1);
                           transition: all 1s}

  .line-bottom{width: 100%;
               height: 5px;
               bottom: 0;
               left: 0;
               transform: scaleX(0);               
               transition: all 1s}
  
  ul li:hover .line-bottom{transform: scaleX(1);
                          transition: all 1s}

  .line-left{width: 5px;
             height: 100%;
             left: 0;
             transform: scaleY(0);             
             transition: all 1s;}

   ul li:hover .line-left{transform: scaleY(1);
                          transition: all 1s}

         

 
</style>
</head>
<body>  
  <ul>
    <li>
        <div class="contents">
            <h1>메인배너</h1>
            <h2>border transition</h2>
            <p></p>
        </div>
        <span class="line line-top"></span>
        <span class="line line-right"></span>
        <span class="line line-bottom"></span>
        <span class="line line-left"></span>
    </li>
  </ul>
</body>
</html>
