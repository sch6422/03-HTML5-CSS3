<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <style>
      *{margin: 0;padding: 0;}  
      body{text-align: center;}
      section{display: inline-block;}
      section>div:first-child{background-color: #f00; height: 100px; width: 1200px;}  
      section>div:nth-child(2){background-color: #00f; height: 100px;}           
      section>div:nth-child(3){background-color: #0f0; height: 500px; width: 200px;}  
      section>div:nth-child(4){background-color: darksalmon;height: 500px; width: 900px;
    position: relative; top: -500px; left: 200px;}
      section>div:nth-child(5){background-color: #0f0; height: 500px; width: 100px;
    position: relative; top: -1000px; left: 1100px}  
    section>div:last-child{background-color: #00f; height: 100px;
    position: relative; top: -1000px;}        
    </style>
</head>
<body>
    <section>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </section>    
</body>
</html>
