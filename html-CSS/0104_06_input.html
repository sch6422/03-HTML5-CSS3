<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        position: relative;
      }
      div p {
        position: absolute;
        left: 0;
        top: 0;
        width: 100px;
        height: 100px;
        background: #ccc;
        cursor: pointer;
      }
      div p.over {
        display: none;
        background: #f00;
        border-radius: 50%;
      }
      /* div:hover .over {
        display: block;
      } */
      div p:first-child:hover ~ .over {
        display: block;
      }
    </style>
  </head>
  <body>
    <div>
      <p>마우스오버</p>
      <p class="over"></p>
    </div>
  </body>
</html>
