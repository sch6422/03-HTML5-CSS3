<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     table{border-collapse: collapse;}

     th,td{padding: 10px; border: 1px solid #ccc;} 
    </style>
</head>
<body>
  <table>
   <thead>
       <tr>
        <th>제목1</th>
        <th>제목2</th>
        <th>제목3</th>
       </tr>
   </thead>
   <tbody>
       <tr>
        <td>내용1</td>
        <td>내용2</td>
        <td>내용3</td>
       </tr>
       <tr>
        <td>내용1</td>
        <td>내용2</td>
        <td>내용3</td>
       </tr>
   </tbody>
   <tfoot>
       <tr>
        <td>내용끝1</td>
        <td>내용끝2</td>
        <td>내용끝3</td>
       </tr>
   </tfoot>
  </table> 
</body>
</html>
