<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Off Canvas</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        overflow: hidden;
      }
      #wrap {
        width: 80%;
        margin: 0 auto;
      }
      #wrap_box {
        width: 100%;
        display: flex;
      }
      #wrap_box > div {
        flex-shrink: 0;
      }
      #box_a {
        flex-basis: 30%;
        height: 400px;
        background: #aaa;
      }
      #box_b {
        flex-basis: 40%;
        height: 400px;
        background: #bbb;
      }
      #box_c {
        flex-basis: 30%;
        height: 400px;
        background: #ccc;
      }
      @media screen and (max-width: 1024px) {
        #wrap {
          width: 100%;
        }
      }
      @media screen and (max-width: 768px) {
        #box_a {
          flex-basis: 50%;
        }
        #box_b {
          flex-basis: 50%;
        }
        #box_c {
          flex-basis: 50%;
        }
      }
      @media screen and (max-width: 500px) {
        #wrap_box {
          width: 300%;
        }
        #box_a {
          order: 3;
        }
        #box_b {
          flex-basis: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div id="wrap_box">
        <div id="box_a">1</div>
        <div id="box_b">2</div>
        <div id="box_c">3</div>
      </div>
    </div>
  </body>
</html>
