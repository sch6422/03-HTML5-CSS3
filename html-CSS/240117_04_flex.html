      * {
        margin: 0;

      }
      .flex {
        width: 500px;
        background: #ccc;
        padding: 20px;
        margin: 20px;
        display: flex;
      }
      .flex div {
        width: 300px;
        background: red;
        border: 1px solid;
      }

      }

      }
      .container3 {
        flex-wrap: wrap-reverse;
      }
      .container4 {
        flex-wrap: nowrap;
      }
      .container5 {
        flex-wrap: wrap;
      }
      .container4 div,
      .container5 div {
        flex-shrink: 0;
      }
      .container6 {
        flex-flow: row wrap;
        /*flex-direction:row;
        flex-wrap:wrap;*/
      }
    </style>
