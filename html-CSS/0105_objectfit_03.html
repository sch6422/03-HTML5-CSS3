<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     *{margin: 0; padding: 0;}

     ul{width: 1200px; margin: 0 auto; overflow: hidden;}

     ul li{float: left;
           text-align: center;}

     ul li p{border: 1px solid #ccc;
             padding: 10px 20px; width: calc(100% / 4);
             box-shadow: 10px 10px 10px #aaaa;}
          
     ul li p img{object-fit: contain;             
                 width: 100%; height: 100%;}

     ul li:first-child p{transform: rotate(-5deg);}
     ul li:nth-child(2) p{transform: rotate(5deg);}
     ul li:nth-child(3) p{transform: rotate(-5deg);}
     ul li:nth-child(4) p{transform: rotate(5deg);}
    </style> 
</head>
<body>
  <ul>
    <li>
        <p><img src="images/photo1.jpg" alt="photo1"></p>
        <p>그린컴퓨터아트학원</p>
    </li>
    <li>
        <p><img src="images/photo2.jpg" alt="photo2"></p>
        <p>그린컴퓨터아트학원</p>
    </li>
    <li>
        <p><img src="images/photo3.jpg" alt="photo3"></p>
        <p>그린컴퓨터아트학원</p>
    </li>
    <li>
        <p><img src="images/photo4.jpg" alt="photo4"></p>
        <p>그린컴퓨터아트학원</p>
    </li>
  </ul>
</body>
</html>
