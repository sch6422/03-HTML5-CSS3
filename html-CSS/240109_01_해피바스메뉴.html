<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #333;
      }
      .top {
        position: relative;
        width: 1000px;
        margin: 50px auto 20px;
      }
      .top .logo {
        text-align: center;
      }
      .top .topMenu {
        position: absolute;
        right: 0;
        top: 0;
      }
      .top .topMenu li {
        float: left;
        line-height: 95px;
      }
      .top .topMenu li a:after {
        content: "|";
        color: #ccc;
        padding: 0 10px;
      }
      .top .topMenu li:last-child a:after {
        content: "";
      }
      .top .topMenu li a img {
        width: 18px;
      }
      .menu {
        position: relative;
        border-bottom: 1px solid #ccc;
      }
      .menu > ul {
        width: 800px;
        margin: 0 auto;
        padding-left: 80px;
        overflow: hidden;
      }
      .menu > ul > li {
        float: left;
        width: 200px;
      }
      .menu > ul > li > a {
        position: relative;
        display: inline-block;
        font-size: 18px;
        line-height: 60px;
      }
      .menu > ul > li > a::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 2px;
        background: #333;
        right: 0;
        bottom: 0;
        transform: scaleX(0);
        transition: transform 0.5s;
        /* border-bottom: 2px solid #333; */
      }
      .menu > ul > li:hover > a::after {
        transform: scaleX(1);
      }
      .menu > ul > li .sub {
        position: absolute;
        width: 100%;
        top: 61px;
        background: #fff;
        height: 0;
        overflow: hidden;
        z-index: 2;
        transition: height 0.5s;
      }
      .menu > ul:hover .sub {
        height: 150px;
        padding-top: 20px;
      }
      .menu .bg {
        position: absolute;
        width: 100%;
        top: 61px;
        height: 0px;
        background: #fff;
        z-index: 1;
        transition: height 0.5s;
      }
      .menu > ul:hover ~ .bg {
        height: 200px;
        border-bottom: 1px solid #ccc;
      }
      .menu > ul > li .sub > li > a {
        line-height: 40px;
      }
      .menu > ul > li .sub > li ul {
        margin-left: 15px;
      }
      .menu > ul > li .sub > li ul li {
        list-style-image: url(images/gnb_3depth_bullet.png);
        line-height: 30px;
      }
      .menu > ul > li .sub > li a:hover {
        text-decoration: underline;
      }
      .slide {
        width: 1600px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="top">
        <div class="logo">
          <img src="images/happybath-logo.png" alt="logo" />
        </div>
        <div class="topMenu">
          <ul>
            <li><a href="#">로그인</a></li>
            <li><a href="#">구매하기</a></li>
            <li><a href="#">매장찾기</a></li>
            <li>
              <a href="#"
                ><img src="images/happybath-searchbtn.png" alt="search"
              /></a>
            </li>
          </ul>
        </div>
      </div>
      <div class="menu">
        <ul>
          <li>
            <a href="#">해피바스 <strong>이야기</strong></a>
            <ul class="sub">
              <li><a href="#">브랜드 스토리</a></li>
              <li><a href="#">영상 갤러리</a></li>
            </ul>
          </li>
          <li>
            <a href="#">해피바스 <strong>선물</strong></a>
            <ul class="sub">
              <li>
                <a href="#">행복의 순간</a>
                <ul>
                  <li><a href="#">내추럴 성분</a></li>
                  <li><a href="#">풍성한 향</a></li>
                  <li><a href="#">즐거운 경험</a></li>
                </ul>
              </li>
            </ul>
          </li>
          <li>
            <a href="#">해피바스 <strong>뷰티톡</strong></a>
            <ul class="sub">
              <li><a href="#">피부고민X뷰티팁</a></li>
              <li><a href="#">자산화 원료</a></li>
            </ul>
          </li>
          <li>
            <a href="#">해피바스 <strong>제품</strong></a>
            <ul class="sub">
              <li><a href="#">유형별 제품</a></li>
              <li><a href="#">고민별 제품</a></li>
              <li><a href="#">전체 제품 보기</a></li>
            </ul>
          </li>
        </ul>
        <div class="bg"></div>
      </div>
    </header>
    <div class="slide"><img src="images/bodywash_main.jpg" alt="main" /></div>
  </body>
</html>
