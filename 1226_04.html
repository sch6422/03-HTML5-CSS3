<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p{height: 100px;}
      p:first-child{background: linear-gradient(red,blue,yellow);}
      p:nth-child(2){background: linear-gradient(to top,red,blue,yellow);}
      p:nth-child(3){background: linear-gradient(to right,red,blue,yellow);}
      p:nth-child(4){background: linear-gradient(to bottom,red,blue,yellow);}
      p:nth-child(5){background: linear-gradient(45deg,red,blue,yellow);}
      p:nth-child(6){background: linear-gradient(to bottom right,red,blue,yellow);}
      p:nth-child(7){background: repeating-linear-gradient(red,blue 10%,yellow 20%);}
      p:nth-child(8){width: 100px;
                     background:radial-gradient(red,blue,yellow);}
      p:nth-child(9){background: radial-gradient(circle, red,blue,yellow);}
      p:nth-child(10){width: 100px;
                     background: repeating-radial-gradient(red,blue 10%,yellow 20%);}
    </style>
  </head>
  <body>
   <p></p>
   <p></p>
   <p></p>
   <p></p>
   <p></p>
   <p></p>
   <p></p>
   <p></p>
   <p></p>
   <p></p>
  </body>
</html>
