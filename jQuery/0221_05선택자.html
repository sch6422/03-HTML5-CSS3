<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
      $(function () {
        $("ul li:first-child").text("first child");
        $("ul li:last-child").text("last child");
        $("ul li:nth-child(2)").text("2번 child");
        $("ul li:nth-child(3)").text("3번 child");
        $(".demo p:first-of-type").text("first child");
        $(".demo p:nth-of-type(3)").text("p중에서 3번째 child");
        $(".demo p:last-of-type").text("last child");
        $(".demo p:nth-last-of-type(3)").text("p중에서 마지막 3번째 child");
        //   $(".demo1 p:only-child,.demo2 p:only-child").text("only child");
        $(".demo1 p:only-of-type,.demo2 p:only-of-type").text("only child");
        // $("#page>p").css("color", "red");
        // $("#page p").css("color", "red");
        //$(".child h1 + p").css("color", "red");
        $(".child h1 ~ p").css("color", "red");
        $(".child p:eq(0)").text("eq(0)");
        $(".child p:eq(1)").text("eq(1)");
        $(".child p:gt(2)").text("gt(2)");
        $(".child p:lt(2)").css("color", "blue");
      });
    </script>
  </head>
  <body>
    <ul>
      <li><a href="#">링크1</a></li>
      <li><a href="#">링크2</a></li>
      <li><a href="#">링크3</a></li>
      <li><a href="#">링크4</a></li>
    </ul>
    <div class="demo">
      <h1>제목태그</h1>
      <p>문단태그</p>
      <p>문단태그</p>
      <p>문단태그</p>
      <p>문단태그</p>
    </div>
    <div class="demo1">
      <p>문단태그</p>
    </div>
    <div class="demo2">
      <h1>제목태그</h1>
      <p>문단태그</p>
    </div>
    <div id="page">
      <p>문단태그</p>
      <div class="child">
        <h1>제목태그</h1>
        <p>문단태그</p>
        <p>문단태그</p>
        <p>문단태그</p>
        <p>문단태그</p>
      </div>
    </div>
  </body>
</html>
