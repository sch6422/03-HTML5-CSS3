<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      div {
        width: 300px;
        height: 300px;
        overflow: hidden;
      }
      p {
        width: 100%;
        height: 100%;
        background: url(../javascript/images/photo1.jpg);
      }
    </style>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
      $(function () {
        $("#slideup").click(function () {
          $("p").slideUp(1000, "linear");
        });
        $("#slidedown").click(function () {
          $("p").slideDown(1000, "linear");
        });
        $("#slidetoggle").click(function () {
          $("p").slideToggle(1000, "linear");
        });
        $("span").eq(0).siblings().css("display", "none");
        $("a").click(function () {
          let i = $(this).index();
          console.log(i);
          $("a").css("color", "#000");
          $(this).css("color", "red");
          $("span").css("display", "none");
          $("span").eq(i).css("display", "block");
        });
      });
    </script>
  </head>
  <body>
    <div>
      <p></p>
    </div>
    <button id="slideup">slideup</button>
    <button id="slidedown">slidedown</button>
    <button id="slidetoggle">slidetoggle</button>
    <div>
      <a href="#">링크1</a>
      <a href="#">링크2</a>
      <a href="#">링크3</a>
      <a href="#">링크4</a>
      <a href="#">링크5</a>
    </div>
    <div>
      <span>링크1하단입니다</span>
      <span>링크2하단입니다</span>
      <span>링크3하단입니다</span>
      <span>링크4하단입니다</span>
      <span>링크5하단입니다</span>
    </div>
  </body>
</html>
