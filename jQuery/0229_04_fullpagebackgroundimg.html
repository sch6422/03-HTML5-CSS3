<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>Fixed fullscreen backgrounds</title>
    <link rel="stylesheet" type="text/css" href="css/jquery.fullPage.css" />
    <style>
      /* Style for our header texts
	* --------------------------------------- */
      h1 {
        font-size: 5em;
        font-family: arial, helvetica;
        color: #fff;
        margin: 0;
        padding: 0;
      }

      /* Centered texts in each section
	* --------------------------------------- */
      .section {
        text-align: center;
      }

      /* Backgrounds will cover all the section
	* --------------------------------------- */
      #section0,
      #section1,
      #section2,
      #section3 {
        background-size: cover;
        background-attachment: fixed;
      }

      /* Defining each sectino background and styles
	* --------------------------------------- */
      #section0 {
        background-image: url(../javascript/images/photo1.jpg);
      }
      #section0 h1 {
        top: 50%;
        transform: translateY(-50%);
        position: relative;
      }
      #section2 {
        background-image: url(../javascript/images/photo2.jpg);
        padding: 6% 0 0 0;
      }
      #section3 {
        background-image: url(../javascript/images/photo3.jpg);
        padding: 6% 0 0 0;
      }
      #section3 h1 {
        color: #000;
      }

      /*Adding background for the slides
	* --------------------------------------- */
      #slide1 {
        background-image: url(../javascript/images/photo4.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        padding: 6% 0 0 0;
      }
      #slide2 {
        background-image: url(../javascript/images/photo5.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        padding: 6% 0 0 0;
      }

      /* Bottom menu
	* --------------------------------------- */
      #infoMenu li a {
        color: #fff;
      }
    </style>
    <script src="js/jquery-3.7.1.min.js"></script>

    <!-- <script type="text/javascript" src="../vendors/scrolloverflow.js"></script> -->

    <script src="js/jquery.fullPage.js"></script>

    <script>
      $(document).ready(function () {
        $("#fullpage").fullpage({
          verticalCentered: false,
          css3: false,
        });
      });
    </script>
  </head>
  <body>
    <div id="fullpage">
      <div class="section" id="section0"><h1>fullPage.js</h1></div>
      <div class="section" id="section1">
        <div class="slide" id="slide1"><h1>Slide Backgrounds</h1></div>
        <div class="slide" id="slide2"><h1>Totally customizable</h1></div>
      </div>
      <div class="section" id="section2">
        <h1>Lovely images <br />for a lovely page</h1>
      </div>
      <div class="section" id="section3">
        <h1>One Image = One thousand words</h1>
      </div>
    </div>
  </body>
</html>
