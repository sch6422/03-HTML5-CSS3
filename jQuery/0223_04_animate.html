<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        position: relative;
        width: 50px;
        height: 50px;
        background: #ccc;
        border-radius: 50%;
      }
    </style>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
      $(function () {
        $("button").click(function () {
          $("div")
            .animate({ left: "300" }, 1000)
            .animate({ top: "300" }, 1000)
            .animate({ left: "0" }, 1000)
            .animate({ top: "0" }, 1000);
          setInterval(function () {
            // $("div")
            // .animate({ left: "300" }, 1000)
            // .animate({ top: "300" }, 1000)
            // .animate({ left: "0" }, 1000)
            // .animate({ top: "0" }, 1000);
            $("button").click();
          }, 2000);
        });
      });
    </script>
  </head>
  <body>
    <div></div>
    <button>MOVE</button>
  </body>
</html>
