<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p.on {
        width: 100px;
        height: 100px;
        background: #fc0;
      }
    </style>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
      $(function () {
        $("#btn1").click(function () {
          $("p").addClass("on");
        });
        $("#btn2").click(function () {
          $("p").removeClass("on");
        });
        //강제로 이벤트 발생시키기
        //$(선택자).단일이벤트메소드()
        //$(선택자).trigger(이벤트)
        //   $("#btn1").click();
        $("#btn1").trigger("click");
        let i = 0;
        $("#btn3").click(function () {
          $("p").text(i++);
          if (i == 10) {
            $("p").text("10입니다");
            $(this).off("click");
          }
        });
      });
    </script>
  </head>
  <body>
    <p></p>
    <button id="btn1">버튼1</button>
    <button id="btn2">버튼2</button>
    <button id="btn3">버튼3</button>
  </body>
</html>
