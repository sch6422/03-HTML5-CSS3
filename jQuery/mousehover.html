<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        list-style: none;
      }
      a {
        position: relative;
        text-decoration: none;
        display: inline-block;
      }
      a::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: 0;
        width: 100%;
        height: 1px;
        background: #000;
        transform: scaleX(0);
        transform-origin: left;
        transition: transform 1s;
      }
      a.on::after {
        transform: scaleX(1);
        transform-origin: left;
      }
      a.on1::after {
        transform: scaleX(1);
        transform-origin: right;
      }
      li:not(:hover) a.on1::after {
        transform: scaleX(0);
        transform-origin: right;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
      $(function () {
        $("ul li").hover(
          function () {
            $(this).find("a").removeClass("on1").addClass("on");
          },
          function () {
            $(this).find("a").removeClass("on").addClass("on1");
          }
        );
      });
    </script>
  </head>
  <body>
    <ul>
      <li><a href="#">리스트</a></li>
    </ul>
  </body>
</html>
