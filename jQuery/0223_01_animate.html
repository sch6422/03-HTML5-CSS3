<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      section {
        width: 300px;
        height: 300px;
        overflow: hidden;
      }
      div {
        width: 300px;
        height: 0px;
        background: #ccc;
      }
      p {
        width: 300px;
        height: 300px;
        background: #fc0;
      }
      div.on {
        width: 300px;
        height: 300px;
        transition: 1s;
      }
    </style>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
      $(function () {
        let txt = true;
        // $("button").click(function () {
        //   if (txt) {
        //     $("div").addClass("on");
        //   } else {
        //     $("div").removeClass("on");
        //   }
        //   txt = !txt;
        //   $("p").slideToggle();
        // });
        $("button").hover(
          function () {
            $("div").addClass("on");
            $("p").slideup();
          },
          function () {
            $("div").removeClass("on");
            $("p").slideDown();
          }
        );
      });
    </script>
  </head>
  <body>
    <section>
      <div></div>
      <p></p>
    </section>
    <button>클릭</button>
  </body>
</html>
