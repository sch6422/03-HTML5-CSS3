<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        list-style: none;
      }
      .on {
        color: red;
        background: yellow;
      }
    </style>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
      $(function () {
        // let a = $(".html").text();

        let a = $(".photo").html('<h2 id="page">제목태그</h2>');

        let b = $("input").attr({ value: "아이디를 입력", class: "id" });

        console.log(a);

        $('<li class="blank">blank</li>').appendTo("ul");
        //$("ul").prepend('<li class="blank">blank</li>');
        $('<li class="blank">blank</li>').prependTo("ul");
        //  $("ul").clone().appendTo("body");
        $("body").append($("ul").clone());
        //  $("ul").wrap("<section></section>"); //ul 부모 따로 만들어줌

        $("ul").wrapAll("<section></section>"); //ul를 다 선택해서 부모만듬
        // $(".html").after('<li class="new">newcontent</li>');
        $('<li class="new">newcontent</li>').insertAfter(".html");

        $('<li class="new">newcontent</li>').insertBefore(".html");
        let txt = $(".javascript").text();
        //slice(스타트번호,엔드번호)

        // $(".html").text(txt.slice(0, 4));

        // $(".html").text(txt.substring(0, 4));
        $(".html").text(txt.substring(-6));
        // $(".jquery").remove(); // 선택한 요소(및 하위 요소)를 제거합니다.
        $(".jquery").empty(); // 선택한 요소에서 하위 요소를 제거합니다.
        $("ul li").remove(".new , .blank");

        $(".html").css("color", "#000").css("backgroundColor", "#fff");
        $(".css").addClass("on");
