<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tabs</title>
    <style>
      .photo {
        width: 600px;
        height: 500px;
        overflow: hidden;
      }
      .photo img {
        width: 100%;
        height: 500px;
        object-fit: cover;
      }
    </style>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script>
      $(function () {
        $("button").click(function () {
          let txt = $(this).data("ease");
          $(".photo").slideUp(1000, txt);
          $(".photo").slideDown(1000, txt);
        });
      });
    </script>
  </head>
  <body>
    <div class="photo">
      <img src="../javascript/images/photo1.jpg" alt="photo" />
    </div>
    <button data-ease="linear">linear</button>
    <button data-ease="swing">swing</button>
    <button data-ease="easeOutBounce">easeOutBounce</button>
  </body>
</html>
