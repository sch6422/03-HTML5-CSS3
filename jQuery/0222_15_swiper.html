<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <!-- Demo styles -->
    <style>
      html,
      body {
        position: relative;
        height: 100%;
      }

      body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color: #000;
        margin: 0;
        padding: 0;
      }

      .swiper {
        width: 100%;
        height: 100%;
      }

      #my .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-shrink: 1;
      }
      #my .swiper-slide > div {
        width: 400px;
        height: 400px;
        background: red;
      }
      #my .swiper-slide:nth-child(3) > div {
        width: 480px;
        background: url(../javascript/images/photo1.jpg);
      }
      .swiper-slide img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>

  <body>
    <!-- Swiper -->
    <div class="swiper mySwiper" id="my">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><div></div></div>
        <div class="swiper-slide"><div></div></div>
        <div class="swiper-slide"><div></div></div>
        <div class="swiper-slide"><div></div></div>
        <div class="swiper-slide"><div></div></div>
        <div class="swiper-slide"><div></div></div>
        <div class="swiper-slide"><div></div></div>
        <div class="swiper-slide"><div></div></div>
        <div class="swiper-slide"><div></div></div>
      </div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        slidesPerView: "auto",
        spaceBetween: 30,
        slidesOffsetBefore: 120, //이전에 나오는공간
        slidesOffsetAfter: 120, //끝날때 나오는공간
      });
    </script>
  </body>
</html>
