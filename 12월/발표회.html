<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>발표회</title>
    <style>
      .a1 {
        list-style: upper-roman;
      }
      .a2 {
        list-style: circle;
      }
    </style>
  </head>
  <body>
    <h1>발 표 회</h1>
    <ul class="a1">
      <li>
        참가팀 순서
        <ul class="a2">
          <li>햇님반</li>
          <li>별님반</li>
          <li>달님반</li>
          <li>꽃님반</li>
        </ul>
      </li>

      <li>햇님반 주제 노래 합창</li>
      <li>별님반 주제 민속 무용</li>
      <li>달님반 주제 에어 로비</li>
      <li>꽃님반 주제 단체 합주</li>
    </ul>
  </body>
</html>
