<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face {
            font-family:noto ;
            src: url(webfonts/NotoSansKR-Regular.woff) format("woff");
        }
        @font-face {
            font-family: SSMullaeler;
            src: url(webfonts/SSMullaeler_otf.otf) format("opentype");
        }
        @font-face {
            font-family:나눔스퀘어라운드 ;
            src: url(webfonts/NanumSquareRoundL.ttf) format("opentype");
        }
        body{font-family: 나눔스퀘어라운드,sans-serif,"맑은 고딕";}
        h1{font-family: noto,sans-serif;}
        h2{font-family: SSMullaeler;}
        h3{font-size: 32px; font-family: 나눔스퀘어라운드;}
        /* h3:last-child{font-size: 16px; font-family: 나눔스퀘어라운드;} */
        h3.first{font-weight: normal;}
        h3.second{font-weight: 900;}/*font-wigth 에서 숫자로도 굵기설정가능*/
        
    </style>
</head>
<body>
    <h1>제목태그</h1>
    <h2>상상토끼</h2>
    <h3 class="first">나눔스퀘어라운드</h3>
    <h3 class="second">나눔스퀘어라운드</h3>
</body>
</html>
