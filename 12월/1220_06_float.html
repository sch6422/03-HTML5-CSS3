<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <style>
        body{text-align: center;}
        section{border: 1px solid; display: inline-block; width: 900px;}
        h1{text-align: center;}
        div{overflow: hidden;}
        div ul{list-style:none;}
        div p, div ul{float: left;}
        div ul li{text-align: left;}
                                   
    </style>
</head>
<body>
    <section>
    <h1>짱뚱어</h1>
    <div>
        <p><img src="images/fish.jpg" alt="물고기"></p>
        <ul>
            <li>농어목 망둑어과의 바닷물고기
            <li>학 명 : Boleophthalmus pectinirostris</li>
            <li>분류 : 농어목 망둑어과</li>
            <li>생활방식 : 공기호흡, 뻘을 살금살금 기어다니면서 먹이를 먹음</li>
            <li>크기 : 몸길이 약 18cm</li>
            <li>체색 : 푸른색, 배쪽 연한 색, 몸쪽 흰색의 작은 점이 흩어져 있음</li>
            <li>분포지역 : 서부태평양의 열대 해역</li>         
        </ul>
    </div>
</section>
</body>
</html>
