<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      section.intro {
        width: 100%;
        height: 100vh;
        background: #000;
        position: relative;
      }
      .content {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url(img-wave.webp) center;
        background-size: cover;
      }
      .inner {
        position: relative;
        width: 100%;
        height: 100vh;
      }
      .inner .pad {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translateY(-50%);
      }
      .inner .pad img {
        width: 800px;
        height: 600px;
      }
      .inner .video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      .inner .video video {
        /* border-radius: 32px; */
        object-fit: cover;
        width: 100%;
        height: 100%;
      }
      .intro_text > div {
        position: absolute;
        top: 50%;
        left: 100px;
        transform: translateY(-50%);
        color: #fff;
        font-weight: bold;
      }
      .intro_text > div.intro_text1 {
        font-size: 70px;
      }
      .intro_text > div.intro_text2 {
        font-size: 24px;
        opacity: 0;
      }
      .intro_text > div.intro_text2 p {
        font-size: 48px;
        padding: 10px 0;
      }
    </style>
  </head>
  <body>
    <section class="intro">
      <div class="content">
        <div class="inner">
          <div class="pad"><img src="img-pad.png" alt="pad" /></div>
          <div class="video">
            <video autoplay muted loop>
              <source src="brandfilm_main.mp4" />
            </video>
          </div>
        </div>
      </div>
      <div class="intro_text">
        <div class="intro_text1">
          우리는 좋은 소리를 만들고<br />
          좋은 소리는 우리를 만듭니다
        </div>
        <div class="intro_text2">
          <p>들리시나요?</p>
          스트리밍 플랫폼, 디바이스 등 어디에나 손쉽게 통합할 수 있는<br />
          가우디오랩의 오디오 SDK로 사용자에게 최고의 오디오 경험을 제공하세요.
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script>
      let intro = gsap.timeline();
      intro
        .to(
          ".video",
          {
            width: 750,
            height: 550,
            left: "975px",
            top: "50%",
            transform: "translateY(-50%)",
            borderRadius: 32,
            overflow: "hidden",
          },
          "text"
        )
        .to(
          ".intro_text1",
          {
            fontSize: 48,
          },
          "text"
        )
        .to(".intro_text2", {
          opacity: 1,
        })
        .to(".intro_text1", { opacity: 0 });
      ScrollTrigger.create({
        animation: intro,
        trigger: ".intro",
        scrub: true,
        pin: true,
      });
    </script>
  </body>
</html>
